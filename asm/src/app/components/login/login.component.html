<div class="form-container">
  <div class="form-header">
    <h1>Fruitables</h1>
    <p>Chào mừng trở lại !</p>
  </div>
  <form action="" [formGroup]="loginForm" (ngSubmit)="onLogin()" >

    <div class="form-group">
      <input type="text" name="name" placeholder="Tên đăng nhập" formControlName="name" [(ngModel)]="user.name" >
      <small *ngIf="!loginForm.get('name')?.valid && loginForm.get('name')?.touched" id="nameHelpId"
      class="text-muted">
      Tên tài khoản cần ít nhất 6 ký tự
    </small>
    </div>

    <div class="form-group">
      <input type="password" name="password" placeholder="Mật khẩu" formControlName="password" [(ngModel)]="user.password" >
      <small *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched" id="nameHelpId"
      class="text-muted">
      Mật khẩu tối thiểu 8 ký tự ( 1 chữ hoa và 1 ký tự đặc biệt )
    </small>
    </div>


    <div class="form-group">
      <button type="submit">Đăng nhập</button>
    </div>
  </form>
  <div class="form-footer">
    <p>Bạn chưa có tài khoản? <a [routerLink]="['/account/register']">Đăng ký</a></p>
  </div>
</div>
